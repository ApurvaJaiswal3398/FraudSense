{% extends 'layout.html' %}

{% block css %}
<style>
    
    body{
        background-color: beige;
    }
    
    .phtext{
        color: #333;
    }

    .login-card {
        padding: 50px 100px;
    }
</style>
{% endblock %}

{% block spin_login %}<span class="spinner-grow spinner-grow-sm"></span>{% endblock %}

{% block body %}
<br><br>
<div class="container-md">
    <div class="row justify-content-md-center" style="margin: 50px;">
        <div class="col-6">
            <div class="bg-dark text-light rounded login-card" >
                <form method="POST" name="forgotpassword">
                    <div class="h3 mb-3 font-weight-normal text-center">Change Password</div><hr>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control form-elem" name="newpass" id="newpass" placeholder="New Password" required>
                        <label class="phtext" for="newpass">New Password</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control form-elem" name="confpass" id="confpass" placeholder="C+onfirm Password" required>
                        <label class="phtext" for="confpass">Re-Enter Password</label>
                    </div>
                    <button class="btn btn-danger col-sm-6 rounded-pill">Save</button>
                </form><br>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript">
    
    function checknewpass()
    {
        var regex=/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{8,}$/i ;
        var np=document.getElementById('newpass').value;
        if(np!="")
        {
            if(!regex.test(np))
            {
                document.getElementById('newpass').style.border="2px solid red";
                document.getElementById('newpass').value="";
            }
        }
        document.body.focus();
    }
    function checkconfpassword()
    {
        var regex=/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{8,}$/i ;
        var pass=document.getElementById('confpass').value;
        if(pass!="")
        {
            if(!regex.test(pass))
            {
                document.getElementById('confpass').style.border="2px solid red";
                document.getElementById('confpass').value="";
            }
        }
        document.body.focus();
    }
    function checkequality()
    {
        var c=document.getElementById('confpass').value;
        var n=document.getElementById('newpass').value;
        if(n == c)
        {
            alert('Password Match!');
            return true;
        }
        else
        {
            alert('Password Did Not Match');
            return false;
        }
    }
</script>
{% endblock %}
